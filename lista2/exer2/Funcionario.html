<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <script>
        function mostrarCamposAdicionais() {
            var tipo = document.getElementById("tipoFuncionario").value;
            document.getElementById("campoCarteiraMotorista").style.display = tipo === "Motorista" ? "block" : "none";
            document.getElementById("campoFuncionariosSupervisionados").style.display = tipo === "MestreDeObras" ? "block" : "none";
        }
    </script>
</head>
<body>
    <h1>Cadastro de Funcionário</h1>
    <form action="processa_funcionario.php" method="post">
        <label for="codigo">Código:</label>
        <input type="number" name="codigo" required><br>

        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br>

        <label for="salarioBase">Salário Base:</label>
        <input type="number" name="salarioBase" required step="0.01"><br>

        <label for="tipoFuncionario">Tipo de Funcionário:</label>
        <select id="tipoFuncionario" name="tipoFuncionario" onchange="mostrarCamposAdicionais()" required>
            <option value="">Selecione</option>
            <option value="Servente">Servente</option>
            <option value="Motorista">Motorista</option>
            <option value="MestreDeObras">Mestre de Obras</option>
        </select><br>

        <div id="campoCarteiraMotorista" style="display: none;">
            <label for="numeroCarteira">Número da Carteira de Motorista:</label>
            <input type="text" name="numeroCarteira"><br>
        </div>

        <div id="campoFuncionariosSupervisionados" style="display: none;">
            <label for="funcionariosSupervisionados">Funcionários Supervisionados:</label>
            <input type="number" name="funcionariosSupervisionados"><br>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
