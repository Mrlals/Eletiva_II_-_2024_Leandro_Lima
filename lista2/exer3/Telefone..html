<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Telefone</title>
</head>
<body>
    <h1>Calculadora de Custo de Telefone</h1>
    <form action="calculaCusto.php" method="POST">
        <label for="tipoTelefone">Tipo de Telefone:</label>
        <select name="tipoTelefone" id="tipoTelefone">
            <option value="fixo">Fixo</option>
            <option value="prepago">Pré-pago</option>
            <option value="pospago">Pós-pago</option>
        </select>
        <br><br>

        <label for="ddd">DDD:</label>
        <input type="text" name="ddd" id="ddd" required>
        <br><br>

        <label for="numero">Número:</label>
        <input type="text" name="numero" id="numero" required>
        <br><br>

        <label for="tempo">Tempo da Ligação (minutos):</label>
        <input type="number" name="tempo" id="tempo" required>
        <br><br>

        <label for="custoMinuto">Custo por Minuto:</label>
        <input type="number" step="0.01" name="custoMinuto" id="custoMinuto" required>
        <br><br>

        <label for="operadora">Operadora (para celular):</label>
        <input type="text" name="operadora" id="operadora">
        <br><br>

        <button type="submit">Calcular Custo</button>
    </form>
</body>
</html>
